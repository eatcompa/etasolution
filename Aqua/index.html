<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EAT Solution</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="etaslution/images/icons/favicon.ico"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="etaslution/vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="etaslution/fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="etaslution/vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="etaslution/vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="etaslution/vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="etaslution/css/util.css" />
    <link rel="stylesheet" type="text/css" href="etaslution/css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <!-- <div class="limiter"> -->
    <div class="container-login100" id="login-client">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="etaslution/images/img-01.png" alt="IMG" />
        </div>

        <form class="login100-form validate-form">
          <span class="login100-form-title"> EAT Solution xin chào!</span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Mời quý khách nhập tài khoản được cấp"
          >
            <input
              class="input100"
              type="text"
              id="ac_client"
              name="ac_client"
              placeholder="Nhập tài khoản"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Mời quý khách nhập mật khẩu được cấp"
          >
            <input
              class="input100"
              type="password"
              id="pass_client"
              name="password_client"
              placeholder="Nhập mật khẩu"
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn">Đăng nhập</button>
          </div>

          <div class="text-center p-t-12">
            <span class="txt1"> Quên </span>
            <a class="txt2" href="#"> Tài khoản/Mật khẩu? </a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="login_admin.html">
              Quản lý
              <i class="fa fa-key" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- </div> -->

    <!--===============================================================================================-->
    <script src="etaslution/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="etaslution/vendor/bootstrap/js/popper.js"></script>
    <script src="etaslution/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="etaslution/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="etaslution/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
  </body>
</html>
