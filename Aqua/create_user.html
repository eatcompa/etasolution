  <body>
    <!-- <div class="limiter"> -->
    <div class="container-login100" id="login-client">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt>
          <img src="etaslution/images/img-01.png" alt="IMG" />
        </div>
        <!-- Liên kết PHP -->
        <form
          class="login100-form validate-form"
          method="post"
          action="register_user.php"
        >
          <span class="login100-form-title">Tạo tài khoản</span>

          <div
            class="wrap-input100 validate-input"
            data-validate="Nhập đúng tài khoản"
          >
            <!-- <input
              class="input100"
              type="text"
              name="email"
              placeholder="Nhập tài khoản"
            /> -->

            <!-- Nhập tên -->
            <input
              type="text"
              class="input100"
              name="fName"
              id="fName"
              placeholder="Tên"
              required
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Nhập đúng mật khẩu"
          >
            <!-- <input
              class="input100"
              type="password"
              name="pass"
              placeholder="Nhập mật khẩu"
            /> -->

            <!-- Nhập họ -->
            <input
              type="text"
              class="input100"
              name="lName"
              id="lName"
              placeholder="Họ"
              required
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Nhập email -->
          <div
            class="wrap-input100 validate-input"
            data-validate="Nhập đúng tài khoản"
          >
            <!-- <input
            class="input100"
            type="text"
            name="email"
            placeholder="Nhập tài khoản"
          /> -->

            <!-- Nhập email -->
            <input
              type="email"
              class="input100"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </span>
          </div>

          <!-- Nhập Pass -->
          <div
            class="wrap-input100 validate-input"
            data-validate="Nhập đúng tài khoản"
          >
            <!-- <input
             class="input100"
             type="text"
             name="email"
             placeholder="Nhập tài khoản"
           /> -->

            <!-- Nhập Pass -->
            <input
              type="password"
              class="input100"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <!-- <button class="login100-form-btn">Đăng nhập</button> -->
            <input
              type="submit"
              class="login100-form-btn"
              value="Sign Up"
              name="signUp"
            />
          </div>

          <div class="text-center p-t-12">
            <span class="txt1">Quên</span>
            <a class="txt2" href="#"> Tài khoản/Mật khẩu?</a>
          </div>

          <div class="text-center p-t-136">
            <a class="txt2" href="index.html">
              Dành cho khách hàng
              <i class="fa fa-key" aria-hidden="true"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- </div> -->

      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <script src="etaslution/js/main.js"></script>
  </body>
